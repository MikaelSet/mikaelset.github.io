<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input class="form-control js-name">

  <h2>
    Hello
    <span class="js-change-name">User!</span>
  </h2>

  <script>
    var input = document.querySelector(".js-name")
    var nameElement = document.querySelector(".js-change-name")
    function callback(event) {
      nameElement.innerText = (event.target.value + "!") 
    }
    input.addEventListener('keyup', callback)

    //    input.addEventListener('keyup', function(event) {
//      console.log(event.target.value)
//    })

  </script>
</body>
</html>
